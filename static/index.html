        if (role === 'bot' && save) {

      function typeWriterEffect(element, html, onComplete) {
        let i = 0;
        const text = htmlToText(html);
        const originalHTML = html.trim();

        element.innerHTML = '';

        const textContainer = document.createElement('span');
        textContainer.className = 'animated-text';
        element.appendChild(textContainer);

        const cursor = document.createElement('span');
        cursor.className = 'typing-cursor';
        cursor.textContent = '|';
        element.appendChild(cursor);

        function type() {
          if (i < text.length) {
            textContainer.textContent = text.substring(0, i + 1);
            i++;
            const speed = getTypingSpeed(text[i - 1]);
            setTimeout(type, speed);
          } else {
            element.innerHTML = originalHTML;
            if (onComplete) onComplete();
          }
        }
        setTimeout(type, 100);
      }
      scrollToBottom();

      function htmlToText(html) {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        return tempDiv.textContent || tempDiv.innerText || '';
      }

      function getTypingSpeed(char) {
        if (!char) return typeWriterSpeed;

        if (char.match(/[.,;:!?]/)) {
          return typeWriterSpeed * 10;
        } else if (char.match(/\s/)) {
          return typeWriterSpeed * 5;
        } else {
          return typeWriterSpeed + Math.random() * 2;
        }
      }

      function showLoader() {

      async function sendMessage() {
        if (sending || (!messageInput.value.trim())) return;

        hero.classList.add('hidden');
        messagesContainer.classList.remove('hidden');
        const messageText = messageInput.value;
        addMessage(messageText, 'user');

        messageInput.value = '';
        setSending(true);

        showLoader();

        const payload = { input: messageText, thread_id: threadId || undefined };
        let res;
        try {
          res = await fetch(`${API_BASE}/chat`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
        } catch (netErr) {
          setSending(false);
          hideLoader();

          addAlert('âš ï¸ No se pudo conectar con el servidor. Verifica tu red o vuelve a intentar.', 'danger');
          return;
        }

        if (!res.ok) {
          const textErr = await res.text().catch(() => '');
          setSending(false);
          hideLoader();

          addAlert(`âš ï¸ Error del servidor (${res.status}). ${textErr || 'Revisa el backend.'}`, 'danger');
          return;
        }

        let data;
        try {
          data = await res.json();
        } catch {
          setSending(false);
          hideLoader();
          addAlert('âš ï¸ Respuesta no vÃ¡lida (JSON invÃ¡lido).', 'danger');
          return;
        }

        hideLoader();

        if (data.thread_id) {
          threadId = data.thread_id;
          localStorage.setItem('thread_id', threadId);
        }

        if (Array.isArray(data.images)) {
          addImages(data.images, data.captions || []);
        }

        const msg = (data.message && data.message.trim()) || (data.text && data.text.trim());
        if (msg) {
          addMessage(msg, 'bot', true);
        } else if (data.error) {
          addAlert(`âš ï¸ ${data.error}`, 'danger');
        } else {
          addAlert('â„¹ï¸ No hubo respuesta del asistente.');
        }

        setSending(false);
      }

      function openModal(images, captions, startIndex = 0) {
        currentImages = images;
        currentCaptions = captions;
        currentImageIndex = startIndex;

        updateModal();
        imageModal.classList.add('active');
        document.body.style.overflow = 'hidden';
      }

      function closeModal() {
        imageModal.classList.remove('active');
        document.body.style.overflow = '';
        modalImage.classList.remove('zoomed');
      }

      function updateModal() {
        if (currentImages.length > 0) {
          modalImage.src = currentImages[currentImageIndex];
          modalCaption.textContent = currentCaptions[currentImageIndex] || 'Imagen';
          modalCounter.textContent = `${currentImageIndex + 1} / ${currentImages.length}`;

          const modalPrevAndNextDisplay = currentImages.length > 1 ? 'flex' : 'none';

          modalPrev.style.display = modalPrevAndNextDisplay;
          modalNext.style.display = modalPrevAndNextDisplay;
        }
      }

      function prevImage() {
        if (currentImages.length > 1) {
          currentImageIndex = (currentImageIndex - 1 + currentImages.length) % currentImages.length;
          updateModal();
          modalImage.classList.remove('zoomed');
        }
      }

      function nextImage() {
        if (currentImages.length > 1) {
          currentImageIndex = (currentImageIndex + 1) % currentImages.length;
          updateModal();
          modalImage.classList.remove('zoomed');
        }
      }

        if (imageModal.classList.contains('active')) {

              closeModal();

            case 'ArrowLeft':
              prevImage();
              break;
